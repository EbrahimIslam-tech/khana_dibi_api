<body class="bd-color container">

        Search your favorite food
    </h2>

    </div>

    <div>
        <p id="error-msg" class="text-center text-warning fs-2 " style="display: none;">Please write something </p>

    </div>
    <!-- search results -->

    <div id="search-result" class="mt-5 row row-cols-2 row-cols-md-4 g-4">


    </div>
